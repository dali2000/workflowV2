<app-user-nav></app-user-nav>
<br><br>
<div class="container">
  <h5>My Tasks</h5>

  <div class="row" cdkDropListGroup>
    <div class="col-md list"
      cdkDropList
      [cdkDropListData]="ToDo"

      (cdkDropListDropped)="drop($event,0)">

      <div class="d-flex flex-row">
        <div class="p-2"><i class='bx bx-list-ul' style="font-size:
          28px;color: rgb(99, 14, 152);"></i></div>
        <div class="p-2">ToDo</div>

        <div class="p-2">
            <p class="num">&nbsp; {{ToDo.length}} &nbsp;</p>
        </div>
      </div>
      <div class="row task" *ngFor="let To of ToDo" style="margin: 10px;"
        cdkDrag id="{{To.id}}" (click)="get(To.id)">
        {{To.dueDate | date}} <br>
        {{To.Name}}
        <input type="text" name="id" [ngModel]="To.id" hidden>
      </div>
    </div>
    <div class="col-md list" cdkDropList
      [cdkDropListData]="InProgress"

      (cdkDropListDropped)="drop($event,1)">


      <div class="d-flex flex-row">
        <div class="p-2"><i class='bx bxs-timer' style="font-size: 28px;color: rgb(222, 152,
          0);"></i></div>
        <div class="p-2">InProgress</div>

        <div class="p-2">
            <p class="num">&nbsp; {{InProgress.length}} &nbsp;</p>
        </div>
      </div>

      <div class="row task" *ngFor="let In of InProgress" style="margin: 10px;"
        cdkDrag (click)="get(In.id)">
        {{In.dueDate | date}} <br>
        {{In.Name}}
        <input type="text" name="id" [ngModel]="In.id" hidden>
      </div>
    </div>
    <div class="col-md list"
      cdkDropList
      [cdkDropListData]="Completed"

      (cdkDropListDropped)="drop($event,2)">

      <div class="d-flex flex-row">
        <div class="p-2"><i class='bx bx-list-check' style="font-size: 28px;color: rgb(45, 164,
          15);"></i></div>
        <div class="p-2">Completed</div>

        <div class="p-2">
            <p class="num">&nbsp; {{Completed.length}} &nbsp;</p>
        </div>
      </div>
      <div class="row task" *ngFor="let C of Completed" style="margin: 10px;"
        cdkDrag (click)="get(C.id)" >

        {{C.dueDate | date}} <br>
        {{C.Name}}
        <input type="text" name="id" [ngModel]="C.id" hidden>

      </div>
    </div>
    <div class="col-md list" cdkDropList
      [cdkDropListData]="Reopened"

      (cdkDropListDropped)="drop($event,3)">

      <div class="d-flex flex-row">
        <div class="p-2"><i class='bx bxs-left-arrow-circle' style="font-size: 28px;color:
          rgb(144, 0, 0);"></i></div>
        <div class="p-2">Reopened</div>

        <div class="p-2">
            <p class="num">&nbsp; {{Reopened.length}} &nbsp;</p>
        </div>
      </div>
      <div class="row task" *ngFor="let r of Reopened" style="margin: 10px;"
        cdkDrag (click)="get(r.id)">
        {{r.dueDate | date}} <br>
        {{r.Name}}
        <input type="text" name="id" [ngModel]="r.id" hidden>
      </div>
    </div>
  </div>

</div>
