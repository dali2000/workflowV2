<div class="container">
    
    <div class="box">
        <img src="../../assets/img/logo.png" alt="" srcset="" class="logo">
        <h3>Sign In to Easy Flow</h3>
        <div class="row">
            <div class="col-md-12">
                <input type="email" placeholder="Email" name="email" [(ngModel)]="user.Email"  [class.test1]="test">
            </div>
            <div class="error">
                {{message1}}
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password"
                    [class.test1]="test">
            </div>
        </div>
        <div class="error">
            {{message1}}
        </div>
        
       
        <br>
        <div class="row">
            <div class="col-md-12">
                <a href="">Sign Up</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary btn1" (click)="login()">
                    Log In
                </button>
            </div>
        </div>        
    </div>
</div>
<app-footer></app-footer>
