<app-nav-bar-admin *ngIf="user.role == 'admin'"></app-nav-bar-admin>
<app-sidebar *ngIf="user.role == 'super admin'"></app-sidebar>

<!-- proil super admin -->
<div class="supadmin" *ngIf="user.role == 'super admin'">
    <div class="d-flex justify-content-end" style="margin-right: -18%; margin-bottom: -4%;">
        <div class="row">
            <div class="col">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #0076FE;">
                        <i class='bx bxs-user-circle'></i>
                        {{user.firstName}} {{user.lastName}}
                    </a>
                    <div class="dropdown-menu list" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" routerLink="/Profil/{{user.id}}"> Profil <i class='bx bx-user-circle'
                                style="color:#0076FE;margin-left: 70px ;"></i></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item"> Themes <i class='bx bx-paint-roll'
                                style="color:#0076FE;margin-left: 55px ;"></i></a>
                        <a class="dropdown-item"> Settings <i class='bx bx-cog'
                                style="color:#0076FE;margin-left: 55px ;"></i></a>
                        <a class="dropdown-item"> Log out <i class='bx bx-log-out-circle'
                                style="color:#0076FE;margin-left: 57px ;"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container content">
        
        <div class="list">
            <div class="cover">
                <img src="../assets/img/photo_c.jpg" class="img-couvertur" alt="">
            </div>
            <div class="d-flex justify-content-start">
                <img src="../assets/img/photo_profil.jpg" class="img-profil">
            </div>


            <div class="d-flex flex-row-reverse bd-highlight">
                <div class="p-2 bd-highlight">
                    <div class="col">
                        <button type="button" class="btn btn-primary" (click)="update()" [disabled]="!h">
                            Update</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col box">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" [(ngModel)]="user.firstName"
                            name="firstName" [disabled]="!edit">
                    </div>
                    <div class="col">
                        <button type="button" class="btn1 btn-edit" (click)="Edit()"><i
                                class='bx bx-edit-alt'></i></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" [(ngModel)]="user.lastName"
                            name="lastName" [disabled]="!edit1">
                    </div>
                    <div class="col">
                        <button type="button" class="btn1 btn-edit" (click)="Edit1()"><i
                                class='bx bx-edit-alt'></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Role" [(ngModel)]="user.role" name="role"
                            [disabled]="!edit4">
                    </div>
                    <div class="col">
                        <button type="button" hidden class="btn1 btn-edit"><i class='bx bx-edit-alt'></i></button>
                    </div>
                </div>
                <div class="row" *ngIf="test">
                    <div class="col">Département:</div>
                </div>
                <br>
                <div class="row" *ngIf="test">
                    <div class="col">Group:</div>
                </div>
                <br>


            </div>
            <div class="col-3 box">

                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Location" [(ngModel)]="user.location"
                            name="location" [disabled]="!edit2">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn1 btn-edit" (click)="Edit2()"><i
                                class='bx bx-edit-alt'></i></button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Phone number"
                            [(ngModel)]="user.phoneNumber" name="phoneNumber" [disabled]="!edit3">
                    </div>
                    <div class="col">
                        <button type="button" class="btn1 btn-edit" (click)="Edit3()"><i
                                class='bx bx-edit-alt'></i></button>
                    </div>
                </div>



            </div>

        </div>
    </div>
</div>
