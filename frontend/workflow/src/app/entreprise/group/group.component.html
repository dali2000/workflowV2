<div class="container">


    <div class="row ">
        <div class="col-md-3">
            <div class="img-group">
                <img src="../assets/img/imgroup1.png" alt="">
            </div>
            <h5><span style="color: rgb(218, 213, 213);"> Name: </span>{{group.Name}}</h5>
        </div>
        <div class="col-md-7">
            <p style="color: rgb(218, 213, 213);">Description:</p>
            {{group.Description}}
        </div>

<div class="col-md-2">
    
        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#ModelAddTask">
            <i class='bx bx-plus'></i>Add Task</button>
    
</div>

    </div>
  

    <br><br>
    <div class="d-flex justify-content-start">
        <h5><b>List Member</b> </h5>
    </div>
    <div class="d-flex justify-content-end" style="margin-top: -5%;">
        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal"><i
                class='bx bx-plus'></i>Add Member</button>
    </div>

    <div class="row">
        <app-listusergroup></app-listusergroup>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="ModelAddTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="vide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">



                <div class="row">


                    <div class="col-md-6">
                        <input type="text" placeholder="Name" name="Name" [(ngModel)]="task.Name">
                    </div>


                    <div class="col-md-6">
                        <input type="date" placeholder="due date " name="date" class="textbox-n" type="text"  onfocus="(this.type='date')" onblur="(this.type='text')" id="date"
                        [(ngModel)]="task.dueDate">

                    </div>

                </div>

                <div class="row">
                    <div class="col-md-6">
                         <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="task.userId"  >
                            <option value="" disabled selected hidden>Choose your User</option>
                            <option selected *ngFor="let us of Users" value="{{us.id}}">{{us.firstName}} {{us.lastName}}</option>

                        </select> 
                    </div>

                </div>
                <div class="col-md-6" hidden>
                    <input type="text" placeholder="IdEntreprise" name="IdEntreprise"
                        [(ngModel)]="task.IdEnterprise">
                </div>
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="vide()">Close</button>
                <button type="button" class="btn btn-primary" (click)="addTask()">Save Task</button>
            </div>
        </div>
    </div>
</div>
