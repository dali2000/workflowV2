
<div class="row">
    <div class="col-md-12"></div>
</div>
<div class="container-fluid">


    
        <div class="box">
            <div class="d-flex justify-content-between">
                <div class="d-flex justify-content-start">  <h3>Add Entreprise</h3></div>
            <div class="d-flex justify-content-end"> <button id="btn" class="btn btn-outline-primary" routerLink="/homeSuperadmin/list-entreprise"><i class='bx bx-list-ul'></i>
                Liste Entreprise</button></div>
            </div>
           
            <div class="row">


                <div class="col-md-6">
                    <input type="text" placeholder="Company Name " name="Name" [(ngModel)]="form.Name" [class.test]="test">
                    <div class="error">
                        {{message}}
                    </div>
                </div>


                <div class="col-md-6">
                    <input type="email" placeholder="Company Email " name="email" [(ngModel)]="form.Email" [class.test]="test">
                    <div class="error">
                        {{messagedate}}
                    </div>
                </div>
               
            </div>

            <div class="row">
                <div class="col-md-6">
                    <input type="date" placeholder="date start" name="password"  [(ngModel)]="form.datedebut"
                        [class.test1]="test1">
                </div>
                <div class="col-md-6">
                    <input type="date" placeholder="date fin" name="password" [(ngModel)]="form.datefin"
                        [class.test1]="test1">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <input type="password" placeholder="Password" name="password" [(ngModel)]="form.password"
                        [class.test1]="test1">
                        <div class="error">
                            {{message1}}
                        </div>
                </div>

                <div class="col-md-6">
                    <input type="password" placeholder="Confirmed Password" name="Cpassword" [(ngModel)]="form.Cpassword"
                        [class.test1]="test1">
                        <div class="error">
                            {{message1}}
                        </div>
                    </div>
            </div>
            
    
    
            <br>
    
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary btn1" (click)="AddEntreprise()" data-toggle="modal"
                        data-target="#exampleModal">
                        Add
                    </button>
                </div>
            </div>
        </div>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Entreprise</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="../../assets/img/check.png" alt="" srcset="" class="logo1" *ngIf="!check">
                        <img src="../../assets/img/error.png" alt="" srcset="" class="logo1" *ngIf="check">
                        <h5 *ngIf="!check">Entreprise added succesfuly</h5>
                        <h5 *ngIf="check">Failed</h5>
    
                    </div>
    
                </div>
            </div>
        </div>
    
    </div>
