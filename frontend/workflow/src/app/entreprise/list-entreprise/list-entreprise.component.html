<div class="container">

  <div class="list">

    <div class="d-flex justify-content-between" *ngIf="user.role == 'admin'">
      <div class="d-flex justify-content-start">
        <h3>Company List</h3>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-outline-primary" routerLink="/homeadmin/add_entreprise"><i class='bx bx-plus'></i>
          Add Company</button>
      </div>
    </div>
    <div class="d-flex justify-content-between" *ngIf="user.role == 'super admin'">
      <div class="d-flex justify-content-start">
        <h3>Company List</h3>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-outline-primary" routerLink="/homeSuperadmin/add_entreprise"><i class='bx bx-plus'></i>
          Add Company</button>
      </div>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight">
      <div class="row">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="term"
              name="term" placeholder="Search">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3" *ngFor="let En of Entreprises |filter:term">

        <div class="card">
          <div class="dropdown mr-1">
            <button type="" id="dropdownMenuOffset" data-toggle="dropdown" style="border:none;float: right;">
              ...
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset" style="float: left;">
              <a class="dropdown-item" style="color: rgb(29, 99, 252)"
                routerLink="/profil-entreprise/{{En.id}}">View</a>
              <a class="dropdown-item" style="color: rgb(252, 29, 29)" (click)="deleteEntreprise(En.id)">Delete</a>
              <a class="dropdown-item">Annuler</a>
            </div>
          </div>
          <div class="card-img">
            <img src="../assets/img/photo_profil.jpg" class="card-img-top">
          </div>
          <div class="card-body">
            <h5 class="card-title">Name:{{En.Name}}</h5>
            <h6 class="card-title">Email: {{En.Email}}</h6>
            <div class="card-body-buttom">




            </div>
          </div>
        </div>
      </div>





    </div>

  </div>



</div>
