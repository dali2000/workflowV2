<div class="container">
    <br>
    <div class="d-flex justify-content-end">
        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">
            <i class='bx bx-plus'></i>Creat Group</button>

    </div>
    <br>
    
        <div class="d-flex justify-content-start">
           <h2>Groupe</h2>
    
        </div>

        <div class="d-flex justify-content-end">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="term" name="term" placeholder="Search">
                </div>
    
            </form>
    
        </div>
    
    
    <div class="row" >

        <div class="col-md-3 " style="margin-top:5%;" *ngFor="let Go of group |filter:term;">
            <div class="box">
                <div class="dropdown mr-1" >
                    <button class="b1" id="dropdownMenuOffset" data-toggle="dropdown" style="border:none;float: right;">
                        ...
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset" style="float: left;">
                      <a class="dropdown-item" style="color: rgb(29, 99, 252)"
                        routerLink="/profil-entreprise/{id}}">View</a>
                      <a class="dropdown-item" style="color: rgb(252, 29, 29)" >Delete</a>
                      <a class="dropdown-item">Annuler</a>
                    </div>
                  </div>
               <div class="img-group">
                    <img src="../assets/img/imgroup1.png" alt="">
               </div>
                  
               <div class="group-titel">
                <h4 class="d-flex justify-content-center">{{Go.Description}}</h4>
                 </div>
                
                

            </div>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>

    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">


                <div class="col-md-6">
                  <input type="text" placeholder="groupe Name" name="Name"
                  [(ngModel)]="groups.Name" >
                  <div class="error">
                   
                  </div>
                </div>
          
          
                <div class="col-md-6">
                  <input type="text" placeholder="Description" name="Description"   [(ngModel)]="groups.Description">
                  <div class="error">
                   
                  </div>
                </div>
                <div class="col-md-6" hidden>
                    <input type="text" placeholder="EnterpriseId" name="EnterpriseId"   [(ngModel)]="groups.EnterpriseId">
                  </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addGroup()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
