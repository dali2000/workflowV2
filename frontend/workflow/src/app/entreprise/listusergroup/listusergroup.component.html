    <div class="d-flex justify-content-end" style="margin-top: -5%;">
      <form class="Search">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="term"
            name="term" placeholder="Search" style="background-color: rgb(255, 255, 255);">
        </div>
      </form>
    </div>
 

<div class="box">
<div class="row">
    <div class="col" *ngFor="let us of Users |filter:term" >
      <div class="card">
        <div class="card-img">
          <img src="../assets/img/photo_profil.jpg" class="card-img-top">
        </div>
        <div class="card-body">
          <div class="card-title"><b><span style="color: rgb(29, 99,252);width: auto;">FirstName:</span>{{us.firstName}}</b></div>
          <div class="card-title"><b><span style="color: rgb(29, 99, 252);">LastName:</span>{{us.lastName}}</b></div>
          <div class="card-title"><b><span style="color: rgb(29, 99, 252);
                margin: auto;">Role:</span>{{us.role}}</b></div>

          <div class="card-body-buttom">
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary" id="btn1"
                  routerLink="/UserProfil/" style="width:
                  inherit;">Consult</button>
              </div>
              <div class="col">
                <button class="btn btn-primary"
                   style="width: inherit;"
                  id="tb"> execlude</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add employee </h5>
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close" (click)="ngOnInit()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">



        <div class="row">


          <div class="col-md-6">
            <input type="text" placeholder="firstName User" name="firstName"
              [(ngModel)]="user.firstName" [class.test1]="test2">
            <div class="error">
               {{message2}} 
            </div>
          </div>


          <div class="col-md-6">
            <input type="text" placeholder="lastName User" name="lastName"
              [(ngModel)]="user.lastName" [class.test1]="test3">
            <div class="error">
                {{message3}}
            </div>
          </div>
          
          <div class="col-md-6" hidden >
            <input type="text" placeholder="groupId" name="groupId"
              [(ngModel)]="user.groupId">
          </div>
        </div>


       
        <div class="row">


            <div class="col-md-6">
              <input type="email" placeholder="Email User" name="Email"
                [(ngModel)]="user.Email" [class.test1]="test">
              <div class="error">
                 {{message}}
              </div>
            </div>
  
  
            <div class="col-md-6">
                <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="user.role">
                    <option value="user">user</option>
                </select>
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-6">
              <input type="text" placeholder="password User" name="password"
                [(ngModel)]="user.password" [class.test1]="test1">
              <div class="error">
                {{message1}}
              </div>
            </div>
          
          <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <input [type]="passwordtype" placeholder="Confirme Password" name="CPassword"
                        [(ngModel)]="CPassword" >
                </div>
                <div  class="icon">
                    <i class='bx bx-low-vision' (click)="changepass()" [hidden]="passwordshow"></i>
                    <i class='bx bx-show' (click)="changepass()" [hidden]="!passwordshow"></i>
                    
                </div>
            </div>

            <div class="error">
                {{message4}}
            </div>
        </div>
    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="AddUserGroup()" >Save changes</button>
      </div>
    </div>
  </div>
</div>
